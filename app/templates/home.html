<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chupamon Showdown</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function toggleHidden(id) {
            const toggle = document.getElementById(id);
            toggle.classList.toggle('hidden');
        }
    </script>

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold">Chupamon Showdown</h1>
            <nav>
                <a href="/" class="text-gray-300 hover:text-white px-4">Home</a>
                <a href="/ladder" class="text-gray-300 hover:text-white px-4">Ladder</a>
                <a href="/chupadex" class="text-gray-300 hover:text-white px-4">ChupaDex</a>
                <button onclick="toggleHidden('settings')" class="text-gray-300 hover:text-white px-4">Account Settings</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-8">
        <div class="text-center">
            <h2 class="text-6xl font-bold mb-20 mt-20">Welcome to Chupamon Showdown!</h2>
            <p class="text-gray-300 mb-6">Play Chupamon battles online with trainers from around the world.</p>
            <div class="flex justify-center gap-4 mb-8">
                <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Play Online</button>
                {% if not logged_in %}
                  <button onclick="toggleHidden('register')" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Register</button>
                  <button onclick="toggleHidden('login')" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Log In</button>
                {% else %}
                  <a href="/logout" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Log Out</a>
                {% endif %}
            </div>
        </div>

    </main>

    <!-- Register  -->
     <div id="register" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center">
         <div class="bg-gray-800 p-6 rounded shadow-lg w-96">
             <h3 class="text-2xl font-bold mb-4">Register</h3>
             <form action="/register" method="POST" class="space-y-4">
                 <div>
                     <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                     <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                 </div>
                 <div>
                     <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                     <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                 </div>
                 <div>
                     <label for="password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                     <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                 </div>
                 <div class="flex justify-between items-center">
                     <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Register</button>
                     <button type="button" onclick="toggleHidden('register')" class="text-gray-400 hover:text-white">Cancel</button>
                 </div>
             </form>
         </div>
     </div>

     <!-- Log In  -->
      <div id="login" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center">
          <div class="bg-gray-800 p-6 rounded shadow-lg w-96">
              <h3 class="text-2xl font-bold mb-4">Log In</h3>
              <form action="/login" method="POST" class="space-y-4">
                  <div>
                      <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                      <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                  </div>
                  <div>
                      <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                      <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 text-white rounded" required>
                  </div>
                  <div class="flex justify-between items-center">
                      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Log In</button>
                      <button type="button" onclick="toggleHidden('login')" class="text-gray-400 hover:text-white">Cancel</button>
                  </div>
              </form>
          </div>
      </div>

      <!-- Account Settings  -->
       <div id="settings" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center">
           <div class="bg-gray-800 p-6 rounded shadow-lg w-96">
               <h3 class="text-2xl font-bold mb-4">Account Settings</h3>
               <div class="flex justify-between items-center">
                 <button type="button" onclick="toggleHidden('settings')" class="text-gray-400 hover:text-white">Cancel</button>
               </div>
           </div>
       </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-center">
        <p class="text-gray-400 text-sm">&copy; 2025 Chupamon Showdown. All rights reserved.</p>
    </footer>
</body>
</html>
